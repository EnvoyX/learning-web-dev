<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      // Create Component
      // with props (property with information) in arguemnts
      // function Header(props) {
      //   return <h1>Learn React Web development With {props.name} </h1>;
      // }
      // Props Refactoring
      // With Object Destructuring and Ternary Operator
      function Header({ name }) {
        return <h1>Learn React Web development With {name ? name : "WPU"} </h1>;
      }

      // {} switch to vanilla javascript, () switch to jsx
      function HomePage() {
        const students = ["Andi Jafar", "Jayce Talis", "Aldo Soni"];
        const [likes, setLikes] = React.useState(0);
        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <div>
            <Header name="Primagen" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like: {likes} likes</button>
          </div>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
