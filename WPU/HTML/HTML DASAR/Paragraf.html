<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Paragraf</title>
  </head>
  <body>
    <p>
      Klik <a href="./HTML DASAR Learning PROGRESS.html"> disini </a> untuk
      kembali ke halaman utama
    </p>
    <p>Sebuah paragraf</p>
    <!-- tag br untuk memberikan jarak ato baris baru, tag hr untuk memberikan horizontal line -->
    <br />
    <p>Sebuah paragraf 2</p>
    <hr />
    <p>
      Sebuah paragraf 3 <br />
      yang terpisah
    </p>

    <hr />
    <!-- tag b, i, dan u -->
    <p><b>Selamat Datang</b> <i>di Kuliah pemograman web</i></p>
    <p><b>Nama Saya</b> <u>Muhamad Hanif Hafizhan</u></p>

    <!-- tag dekorasi ini tidak diperlukan karena role dekorasi ini sudah dicover oleh CSS -->
    <hr />
    <p>
      <!--  -->
      <strong>Pengumuman!</strong> kuliah pemograman web week 1
      <em>Ditiadakan!</em>
    </p>
  </body>
</html>
